buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
    }
}

plugins {
    id 'com.android.library' apply false
    id 'maven-publish'
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    
    group = 'com.github.andrewson97'
    version = '1.0.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '6.7.1'
}
