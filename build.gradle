plugins {
    id 'com.android.library' apply false
    id 'maven-publish'
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    
    group = 'com.github.andrewson97'
    version = '1.0.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '7.6.1'
}
